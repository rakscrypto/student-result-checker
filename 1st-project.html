<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Result System</title>
    <link rel="stylesheet" href="1st-project.css">
</head>
<body>
   

    <div class="container">
        <h1>Student Result Checker</h1>

        <!-- Correct input field -->
        <input type="text" id="studentMATNO" placeholder="Enter MAT-NO">

        <div class="button-group">
             <button onclick="checkResult()">Check Result</button>
            <button onclick="clearResult()">Clear</button>
        </div>



        <div id="resultBox" class="hidden">
            <h2>Result for: <span id="studentName"></span></h2>

            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Score</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <p><strong>GPA:</strong> <span id="gpa"></span></p>
            <button onclick="printResult()">Print Result</button>
        </div>
    </div>
     <footer>
    &copy; 2025 Rakin University | Powered by Web Dev Project
  </footer>
    <script src="1st-project.js"></script>
</body>
</html>
